<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Hub</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head> 
<body>
    <section class="header">
        <nav>   
            <h1 class="FashionHub">Fashion<br>Hub</h1>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times"onclick="hideMenu()"></i>
                <ul>
                    <li><a href="">MEN</a></li>
                    <li><a href="">WOMEN</a></li>
                    <li><a href="">TEENS</a></li>
                    <li><a href="">KIDS</a></li>
                </ul>
            </div>
            <div class="nav-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user"></i>
            </div>
            <i class="fa fa-bars"onclick="showMenu()"></i>
        </nav>
        <div class="image-container">
            <img src="1.png" class="banner-img">
            <div class="text-box">
                <p>Shop Now</p> 
            </div>
        </div>
    </section>
    <section class="trending-products" id="trending">
        <div class="center-text">
            <h2>Our Trending <span>Products</span></h2>
            <div class="trending-img-container">
                <img src="2.png" class="trending-img">
            </div>
            
        </div>
    </section>
    
    <section class="products" id="prod">
        <div class="center-text">
            <h2>Explore Our <span>Products</span></h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="3.png" alt="product1">
                    <p>T-shirt</p>
                    <h4>Rs. 500</h4>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="4.png" alt="Product 2">
                    <p>Jacket</p>
                    <h4>Rs. 1000</h4>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="5.png" alt="Product 3">
                    <p>T-shirt</p>
                    <h4>Rs. 400</h4>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="6.png" alt="Product 4">
                    <p>Shirt</p>
                    <h4>Rs. 900</h4>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>   
    </section>
    


    <!---Javascript for toggle menu----->
    <script>
        var navLinks=document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right="0";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }
    </script>
</body>
</html>
